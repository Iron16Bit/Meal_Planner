<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner SDE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-primary">Ciao!</h1>
            <p class="lead text-secondary">Visualizza i tuoi vecchi meal planners!</p>
            <div class="mt-4">
                <button class="btn btn-primary btn-lg me-3" onclick="loadData()">Visualizza!</button>
                <button class="btn btn-success btn-lg" onclick="location.href='page/meal-planner';">Crea il mio Meal Planner!</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <div id="tableContainer" class="container d-none">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Date</th>
              <th>First Recipe</th>
              <th>Second Recipe</th>
            </tr>
          </thead>
          <tbody id="mealPlansTable">
            <!-- Rows will be inserted dynamically -->
          </tbody>
        </table>
      </div>
  


    <script>

        const populateTable = (meal_plans) => {
            const tableBody = document.getElementById('mealPlansTable');
            tableBody.innerHTML = ''; // Clear any existing rows

            meal_plans.forEach(plan => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${plan.date_meal_plan}</td>
                <td>${plan.recipes_titles[0] || 'N/A'}</td>
                <td>${plan.recipes_titles[1] || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });
        };


        async function loadData() {

            document.getElementById("responseMessage").innerHTML = "";
            document.getElementById('tableContainer').classList.add('d-none')

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("access_token");

            if (!token) {
                document.getElementById("responseMessage").innerHTML = `<p class='alert alert-danger'>Access token non trovato! Reindirizzamento alla pagina di login!</p>`;
                setTimeout(() => {
                    window.location.href='http://127.0.0.1:8000/page/login';
                }, 2000);
                return;
            }

            try {
                // Effettua la chiamata all'API
                const response = await fetch("http://127.0.0.1:8000/meal_plans", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (response.status == 200) {
                    
                    if(data["meal_plans_number"] == 0){
                        document.getElementById("responseMessage").innerHTML = "<p class='alert alert-success'>Al momento hai 0 meal plans!</p>"
                    }
                    else {
                        const n_mp = data["meal_plans_number"];
                        document.getElementById("responseMessage").innerHTML = `<p class='alert alert-success'>Al momento hai ${n_mp} meal plans!</p>`

                        const meal_plans = data["data"];
                        populateTable(meal_plans);
                        document.getElementById('tableContainer').classList.remove('d-none')
                    }

                } else if(response.status == 401) {
                    document.getElementById("responseMessage").innerHTML = `<p class='alert alert-danger'> ${data.detail}! Reindirizzamento alla pagina di login!</p>`;
                    setTimeout(() => {
                        window.location.href='http://127.0.0.1:8000/page/login';
                    }, 2000);
                } else {
                    document.getElementById("responseMessage").innerHTML = `<p class='alert alert-danger'>Errore: ${data.detail}</p>`;
                }
            } catch (error) {
                document.getElementById("responseMessage").innerHTML = `<p class='alert alert-danger'>Errore di rete: ${error}</p>`;
            }
        }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
