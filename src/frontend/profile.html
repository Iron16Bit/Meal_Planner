<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner SDE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }
    </script>
    
    <style>

        #procedure-container {
            max-width: 800px; /* Larghezza massima */
            margin: 0 auto;  /* Centra il contenuto */
            padding: 20px;   /* Spaziatura interna */
            background-color: #f9f9f9; /* Colore di sfondo per evidenziare */
            border-radius: 8px; /* Angoli arrotondati */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Aggiunge un'ombra leggera */
        }


        #procedure {
            line-height: 1.8; /* Migliora la leggibilit√† */
            white-space: pre-line; /* Mantiene le interruzioni di linea */
        }
    </style>
    
</head>
<body class="bg-light">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-primary">Ciao!</h1>
            <p class="lead text-secondary">Visualizza i tuoi vecchi meal planners!</p>
            <div class="mt-4">
                <button class="btn btn-primary btn-lg me-3" onclick="loadData()">Visualizza!</button>
                <!-- <button class="btn btn-success btn-lg" onclick="location.href='page/meal-planner';">Crea il mio Meal Planner!</button> -->
                <button class="btn btn-success btn-lg" onclick="location.href='meal-planner';">Crea il mio Meal Planner!</button>
                <br>
                <button class="btn btn-warning btn-lg mt-3" onclick="logout()">Logout!</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <div id="tableContainer" class="container d-none">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Date</th>
              <th>First Recipe</th>
              <th>Second Recipe</th>
            </tr>
          </thead>
          <tbody id="mealPlansTable">
            <!-- Rows will be inserted dynamically -->
          </tbody>
        </table>
    </div>

    <div class="mt-5 mb-5 text-center">
        <form id="formProcedure" class="text-center">
            <label for="mealName" class="form-label text-secondary">Inserisci il nome del piatto per cui desideri la ricetta:</label>
            <input type="text" id="mealName" class="form-control w-50 mx-auto">

            <div class="mt-3">
                <p class="text-secondary">Seleziona la lingua della traduzione:</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="language" id="IT" value="IT" checked>
                    <label class="form-check-label" for="IT">Italiano</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="language" id="EN-GB" value="EN-GB">
                    <label class="form-check-label" for="EN-GB">Inglese</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="language" id="FR" value="FR">
                    <label class="form-check-label" for="FR">Francese</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="language" id="DE" value="DE">
                    <label class="form-check-label" for="DE">Tedesco</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="language" id="ES" value="ES">
                    <label class="form-check-label" for="ES">Spagnolo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="language" id="PT-PT" value="PT-PT">
                    <label class="form-check-label" for="PT-PT">Portoghese</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="language" id="NL" value="NL">
                    <label class="form-check-label" for="NL">Olandese</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="language" id="ZH" value="ZH">
                    <label class="form-check-label" for="ZH">Cinese mandarino</label>
                </div>
            </div>
        

        </form>
        <button type="submit" class="btn btn-primary mt-3" onclick="getProcedure()">Invia</button>
    </div>

    <div id="procedureDiv" class="mt-5 mb-5 text-center d-none">
        <h3 id="title" class="text-dark">Informazioni</h3>
        <div id="procedure-container">
            <p id="procedure" class="text-muted"></p>
        </div>
    </div>

  


    <script>

        async function getProcedure(){
            document.getElementById("procedureDiv").classList.add("d-none")
            document.getElementById("title").innerHTML = ""
                    document.getElementById("procedure").innerHTML = "";
            const mealName = document.getElementById("mealName").value;
            const language = document.querySelector('input[name="language"]:checked').value;


            try {
                // Effettua la chiamata all'API
                /* const response = await fetch("http://127.0.0.1:8000/procedure?recipe=" + mealName, {
                    method: "GET"
                }); */
                const response = await fetch("http://127.0.0.1:8000/procedure_translated", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body : JSON.stringify({
                        'recipeName': mealName,
                        'target_lang': language
                    })
                });

                const data = await response.json();
                if (response.status == 200) {
                    
                    document.getElementById("title").innerHTML = mealName
                    document.getElementById("procedure").innerHTML = data["translated_text"];
                    document.getElementById("procedureDiv").classList.remove("d-none")

                } else {
                    document.getElementById("title").innerHTML = `Errore: ${data.detail}`;
                    document.getElementById("procedureDiv").classList.remove("d-none")
                }
            } catch (error) {
                document.getElementById("title").innerHTML = `<p class='alert alert-danger'>Errore di rete: ${error}</p>`;
            }
        }

        const populateTable = (meal_plans) => {
            const tableBody = document.getElementById('mealPlansTable');
            tableBody.innerHTML = ''; // Clear any existing rows

            meal_plans.forEach(plan => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${plan.date_meal_plan}</td>
                <td>${plan.recipes_titles[0] || 'N/A'}</td>
                <td>${plan.recipes_titles[1] || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });
        };

        async function loadData() {

            var token = getCookie("access_token");
            document.getElementById("responseMessage").innerHTML = "";
            document.getElementById('tableContainer').classList.add('d-none')

            if (!token) {
                document.getElementById("responseMessage").innerHTML = `<p class='alert alert-danger'>Access token non trovato! Reindirizzamento alla pagina di login!</p>`;
                setTimeout(() => {
                    window.location.href='http://127.0.0.1:8000/page/login';
                }, 2000);
                return;
            }

            try {
                // Effettua la chiamata all'API
                const response = await fetch("http://127.0.0.1:8000/meal_plans", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (response.status == 200) {
                    
                    if(data["meal_plans_number"] == 0){
                        document.getElementById("responseMessage").innerHTML = "<p class='alert alert-success'>Al momento hai 0 meal plans!</p>"
                    }
                    else {
                        const n_mp = data["meal_plans_number"];
                        document.getElementById("responseMessage").innerHTML = `<p class='alert alert-success'>Al momento hai ${n_mp} meal plans!</p>`

                        const meal_plans = data["data"];
                        populateTable(meal_plans);
                        document.getElementById('tableContainer').classList.remove('d-none')
                    }

                } else if(response.status == 401) {
                    document.getElementById("responseMessage").innerHTML = `<p class='alert alert-danger'> ${data.detail}! Reindirizzamento alla pagina di login!</p>`;
                    setTimeout(() => {
                        window.location.href='http://127.0.0.1:8000/page/login';
                    }, 2000);
                } else {
                    document.getElementById("responseMessage").innerHTML = `<p class='alert alert-danger'>Errore: ${data.detail}</p>`;
                }
            } catch (error) {
                document.getElementById("responseMessage").innerHTML = `<p class='alert alert-danger'>Errore di rete: ${error}</p>`;
            }
        }
    
        function logout(){
            document.cookie = "access_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/";
            window.location.href='http://127.0.0.1:8000/';
        }
    </script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
