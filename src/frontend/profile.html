<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner SDE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-primary">Ciao!</h1>
            <p class="lead text-secondary">Visualizza i tuoi vecchi meal planners!</p>
            <div class="mt-4">
                <button class="btn btn-primary btn-lg me-3" onclick="loadData()">Visualizza!</button>
                <!-- <button class="btn btn-success btn-lg" onclick="location.href='page/meal-planner';">Crea il mio Meal Planner!</button> -->
            </div>
        </div>
    </div>

    <div class="container">
        <div id="responseMessage" class="mt-3"></div>
    </div>


    <script>
        async function loadData() {

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("access_token");

            if (!token) {
                document.getElementById("responseMessage").innerHTML = `<p class='text-danger'>Access token non trovato! Reindirizzamento alla pagina di login!</p>`;
                setTimeout(() => {
                    window.location.href='http://localhost:8000/page/login';
                }, 2000);
                return;
            }

            try {
                // Effettua la chiamata all'API
                const response = await fetch("http://localhost:8000/protected", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (response.status == 200) {
                    console.log(data.access_token)
                    document.getElementById("responseMessage").innerHTML = "<p class='text-success'>Dati ricevuti!</p>";
                } else if(response.status == 401) {
                    document.getElementById("responseMessage").innerHTML = `<p class='text-danger'> ${data.detail}! Reindirizzamento alla pagina di login!</p>`;
                    setTimeout(() => {
                        window.location.href='http://localhost:8000/page/login';
                    }, 2000);
                } else {
                    document.getElementById("responseMessage").innerHTML = `<p class='text-danger'>Errore: ${data.detail}</p>`;
                }
            } catch (error) {
                document.getElementById("responseMessage").innerHTML = `<p class='text-danger'>Errore di rete: errore</p>`;
            }
        }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
