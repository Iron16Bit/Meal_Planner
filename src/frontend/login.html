<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner SDE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .custom-bg {
            background-color: #d4d7db; /* Grigio chiarissimo */
            border-radius: 8px; /* Angoli arrotondati */
            padding: 2rem; /* Spaziatura interna */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Effetto ombra leggera */
        }
    </style>
</head>
<body class="bg-light">
    
    <div class="container mt-5 p-5 bg-success text-white rounded">
        <form id="loginForm">

            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>

        </form>

        <button class="btn btn-primary" onclick="login()">Submit</button>
    </div>

    <div class="container">
        <div id="responseMessage" class="mt-3"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function login(){

            document.getElementById("responseMessage").innerHTML = "";

            const form = document.getElementById("loginForm");

            const username = form.email.value; 
            const password = form.pswd.value; 

            const payload = {
                username: username,
                password: password
            }

            try {
                const response = await fetch("http://localhost:8000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (response.status == 200) {
                    console.log(data.access_token)
                    setTimeout(() => {
                        document.getElementById("responseMessage").innerHTML = "<p class='text-success'>Login riuscito! Sarai reindirizzato alla tua pagina personale.</p>";
                    }, 1500)
                    window.location.href='http://localhost:8000/page/profile?access_token=' + data.access_token;
                } else {
                    document.getElementById("responseMessage").innerHTML = `<p class='text-danger'>Errore: ${data.detail}</p>`;
                }
            } catch (error) {
                document.getElementById("responseMessage").innerHTML = `<p class='text-danger'>Errore di rete: ${error}</p>`;
            }



        }
    </script>
</body>
</html>
